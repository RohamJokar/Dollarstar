<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به سایت</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        .login-box {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(30deg);
            pointer-events: none;
            animation: glow 6s infinite;
        }

        @keyframes glow {
            0% { transform: rotate(30deg) translate(-20%, -20%); }
            50% { transform: rotate(30deg) translate(20%, 20%); }
            100% { transform: rotate(30deg) translate(-20%, -20%); }
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            color: #e0e0e0;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color: #b0b0b0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
            transform: translateY(-2px);
        }

        #message {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ورود</h2>
        <form id="loginForm">
            <label>نام کاربری</label>
            <input type="text" id="username" placeholder="نام کاربری رو وارد کن" required>
            <label>رمز عبور</label>
            <input type="password" id="password" placeholder="رمز عبور رو وارد کن" required>
            <button type="submit">ورود</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'User72' && password === 'dollar') {
                message.style.color = '#00ff00';
                message.textContent = 'ورود موفق! خوش اومدی، User72!';
            } else {
                message.style.color = '#ff4444';
                message.textContent = 'خطا: نام کاربری یا رمز عبور اشتباهه!';
            }
        });
    </script>
</body>
</html>
