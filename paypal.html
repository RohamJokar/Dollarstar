<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پیگیری پی‌پال</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a, #2a2a4a);
        }
        .paypal-box {
            position: relative;
            width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            overflow: hidden;
        }
        .paypal-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(0, 255, 210, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            pointer-events: none;
            animation: shine 5s infinite;
        }
        @keyframes shine {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            50% { transform: rotate(45deg) translate(30%, 30%); }
            100% { transform: rotate(45deg) translate(-30%, -30%); }
        }
        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 210, 0.7);
        }
        input[type="email"], select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="email"]:focus, select:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #ff0000;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="paypal-box">
        <h2>پیگیری پی‌پال</h2>
        <form id="paypalForm">
            <input type="email" id="paypalEmail" placeholder="ایمیل پی‌پال خود را وارد کنید" required>
            <select id="region" required>
                <option value="">منطقه حساب خود را انتخاب کنید</option>
                <option value="آمریکا">آمریکا</option>
                <option value="فرانسه">فرانسه</option>
                <option value="آلمان">آلمان</option>
                <option value="هلند">هلند</option>
            </select>
            <button type="submit">بررسی</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        const paypalForm = document.getElementById('paypalForm');
        const result = document.getElementById('result');

        paypalForm.addEventListener('submit', (e) => {
            e.preventDefault();
            result.style.display = 'none';  // مخفی کردن نتیجه قبلی
            // نمایش پیغام صبر کنید
            result.style.color = '#00ff00';
            result.textContent = "لطفا صبر کنید...";
            result.style.display = 'block';

            // تاخیر ۸ ثانیه برای نمایش پیغام نتیجه
            setTimeout(() => {
                result.style.color = '#ff0000';
                result.textContent = "متاسفانه در حال حاضر پی‌پال شما از طرف کمپانی تایید نشده است.";
            }, 8000);  // 8 ثانیه بعد
        });
    </script>
</body>
</html>
