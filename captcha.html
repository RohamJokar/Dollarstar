<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>حل کپچا و درآمد دلاری</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a, #2a2a4a);
            padding: 40px;
        }
        .captcha-container {
            width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .captcha-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(0, 255, 210, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            pointer-events: none;
            animation: shine 5s infinite;
        }
        @keyframes shine {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            50% { transform: rotate(45deg) translate(30%, 30%); }
            100% { transform: rotate(45deg) translate(-30%, -30%); }
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 210, 0.7);
        }
        .balance {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .instruction {
            color: #e0e0e0;
            font-size: 18px;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        .captcha-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 255, 210, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        .captcha-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 255, 210, 0.5);
        }
        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.5);
        }
        .verify-btn:hover {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.7);
        }
        .verify-btn:disabled {
            background: gray;
            cursor: not-allowed;
            box-shadow: none;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 66, 66, 0.7);
            display: none;
        }
        .result.success {
            color: #28a745;
            text-shadow: 0 0 5px rgba(40, 167, 69, 0.7);
        }
        .min-withdrawal {
            color: #e0e0e0;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #ff6666, #ff4444);
            box-shadow: 0 0 20px rgba(255, 66, 66, 0.7);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='welcome.html'">بازگشت</button>
    <div class="captcha-container">
        <h1>حل کپچا و درآمد دلاری</h1>
        <div class="balance" id="balance">موجودی: 0.0000 دلار</div>
        <p class="instruction">متن داخل تصویر را تایپ کنید</p>
        <canvas id="captchaCanvas" width="200" height="80"></canvas>
        <input type="text" class="captcha-input" id="captchaInput" placeholder="متن را وارد کنید">
        <button class="verify-btn" id="verifyBtn">تأیید</button>
        <div class="result" id="result"></div>
        <p class="min-withdrawal">حداقل برداشت: 25 دلار</p>
    </div>

    <script>
        let balance = 0;
        let captchaText = '';
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        const captchaInput = document.getElementById('captchaInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const result = document.getElementById('result');
        const balanceDisplay = document.getElementById('balance');

        function generateCaptcha() {
            // تولید متن تصادفی
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            captchaText = '';
            for (let i = 0; i < 6; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            // پاک کردن Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // پس‌زمینه
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // اضافه کردن نویز
            for (let i = 0; i < 100; i++) {
                ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2)`;
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }

            // رسم متن
            ctx.font = '30px Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < captchaText.length; i++) {
                ctx.save();
                ctx.translate(30 + i * 30, 40);
                ctx.rotate((Math.random() - 0.5) * 0.4); // چرخش تصادفی
                ctx.fillText(captchaText[i], 0, 0);
                ctx.restore();
            }

            // خطوط نویز
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
            ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
            ctx.stroke();

            captchaInput.value = ''; // پاک کردن ورودی قبلی
        }

        verifyBtn.addEventListener('click', () => {
            verifyBtn.disabled = true;
            result.style.display = 'none';

            const userInput = captchaInput.value.trim();
            if (userInput === captchaText) {
                balance += 0.0005; // پاداش ناچیز
                balanceDisplay.textContent = `موجودی: ${balance.toFixed(4)} دلار`;
                result.textContent = 'کپچا با موفقیت حل شد! 0.0005 دلار اضافه شد.';
                result.classList.add('success');
            } else {
                result.textContent = 'متن وارد شده اشتباه است! دوباره امتحان کنید.';
                result.classList.remove('success');
            }
            result.style.display = 'block';

            setTimeout(() => {
                generateCaptcha();
                result.style.display = 'none';
                verifyBtn.disabled = false;
            }, 2000);
        });

        // شروع با کپچای اولیه
        generateCaptcha();
    </script>
</body>
</html>
