<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>حل کپچا و درآمد دلاری</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a, #2a2a4a);
            padding: 40px;
        }
        .captcha-container {
            width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .captcha-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(0, 255, 210, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            pointer-events: none;
            animation: shine 5s infinite;
        }
        @keyframes shine {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            50% { transform: rotate(45deg) translate(30%, 30%); }
            100% { transform: rotate(45deg) translate(-30%, -30%); }
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 210, 0.7);
        }
        .balance {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .instruction {
            color: #e0e0e0;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        .captcha-item {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .captcha-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .captcha-item.selected {
            border: 3px solid #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
        }
        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.5);
        }
        .verify-btn:hover {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.7);
        }
        .verify-btn:disabled {
            background: gray;
            cursor: not-allowed;
            box-shadow: none;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 66, 66, 0.7);
            display: none;
        }
        .result.success {
            color: #28a745;
            text-shadow: 0 0 5px rgba(40, 167, 69, 0.7);
        }
        .min-withdrawal {
            color: #e0e0e0;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #ff6666, #ff4444);
            box-shadow: 0 0 20px rgba(255, 66, 66, 0.7);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='welcome.html'">بازگشت</button>
    <div class="captcha-container">
        <h1>حل کپچا و درآمد دلاری</h1>
        <div class="balance" id="balance">موجودی: 0.0000 دلار</div>
        <p class="instruction">تصاویر مربع را انتخاب کنید</p>
        <div class="captcha-grid" id="captchaGrid"></div>
        <button class="verify-btn" id="verifyBtn">تأیید</button>
        <div class="result" id="result"></div>
        <p class="min-withdrawal">حداقل برداشت: 25 دلار</p>
    </div>

    <script>
        let balance = 0;
        const correctItems = [1, 4, 7]; // شماره‌های تصادفی برای مربع‌ها (0 تا 8)
        const captchaGrid = document.getElementById('captchaGrid');
        const verifyBtn = document.getElementById('verifyBtn');
        const result = document.getElementById('result');
        const balanceDisplay = document.getElementById('balance');
        let selectedItems = [];

        function generateCaptcha() {
            captchaGrid.innerHTML = '';
            selectedItems = [];
            for (let i = 0; i < 9; i++) {
                const item = document.createElement('div');
                item.classList.add('captcha-item');
                item.dataset.index = i;
                if (correctItems.includes(i)) {
                    item.style.background = 'rgba(0, 255, 210, 0.3)'; // مربع‌ها با رنگ خاص
                } else {
                    item.style.background = 'rgba(255, 215, 0, 0.3)'; // دایره‌ها با رنگ دیگه
                }
                item.addEventListener('click', () => {
                    if (selectedItems.includes(i)) {
                        selectedItems = selectedItems.filter(idx => idx !== i);
                        item.classList.remove('selected');
                    } else {
                        selectedItems.push(i);
                        item.classList.add('selected');
                    }
                });
                captchaGrid.appendChild(item);
            }
        }

        verifyBtn.addEventListener('click', () => {
            verifyBtn.disabled = true;
            result.style.display = 'none';

            const isCorrect = selectedItems.length === correctItems.length &&
                selectedItems.every(idx => correctItems.includes(idx));

            if (isCorrect) {
                balance += 0.0005; // پاداش ناچیز
                balanceDisplay.textContent = `موجودی: ${balance.toFixed(4)} دلار`;
                result.textContent = 'کپچا با موفقیت حل شد! 0.0005 دلار اضافه شد.';
                result.classList.add('success');
            } else {
                result.textContent = 'کپچا اشتباه بود! دوباره امتحان کنید.';
                result.classList.remove('success');
            }
            result.style.display = 'block';

            setTimeout(() => {
                generateCaptcha();
                result.style.display = 'none';
                verifyBtn.disabled = false;
            }, 2000);
        });

        // شروع با کپچای اولیه
        generateCaptcha();
    </script>
</body>
</html>
