<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ماینر ارز دیجیتال</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a, #2a2a4a);
        }
        .miner-section {
            width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .miner-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255, 215, 0, 0.1), rgba(0, 0, 0, 0));
            transform: rotate(45deg);
            animation: minerGlow 4s infinite;
            pointer-events: none;
        }
        @keyframes minerGlow {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            50% { transform: rotate(45deg) translate(30%, 30%); }
            100% { transform: rotate(45deg) translate(-30%, -30%); }
        }
        .miner-title {
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin-bottom: 20px;
        }
        .miner-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat {
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .stat span {
            color: #ffd700;
            font-weight: bold;
        }
        .mining-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        .mining-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            animation: miningProgress 3s infinite;
        }
        @keyframes miningProgress {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 0%; }
        }
        .miner-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 215, 0, 0.7);
            border-radius: 50%;
            animation: particle 2s infinite;
            pointer-events: none;
        }
        @keyframes particle {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(50px, -50px); opacity: 0; }
        }
        .currency-select {
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            text
