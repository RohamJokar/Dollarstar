<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گردونه شانس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a, #2a2a4a);
            padding: 20px;
        }
        .wheel-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            overflow: hidden;
        }
        .wheel-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255, 215, 0, 0.2), rgba(0, 0, 0, 0));
            transform: rotate(45deg);
            animation: glow 4s infinite;
            pointer-events: none;
        }
        @keyframes glow {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            50% { transform: rotate(45deg) translate(30%, 30%); }
            100% { transform: rotate(45deg) translate(-30%, -30%); }
        }
        .wheel-title {
            font-size: 32px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: pulseTitle 2s infinite;
        }
        @keyframes pulseTitle {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .wheel {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
        }
        #wheelCanvas {
            width: 100%;
            height: 100%;
            transition: transform 4s ease-out;
        }
        .spin-btn {
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
            margin-top: 20px;
        }
        .spin-btn::before {
            content: '🎰';
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 28px;
            opacity: 0.3;
        }
        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            background: linear-gradient(90deg, #ff8c00, #ffd700);
        }
        .spin-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .back-link {
            display: block;
            margin-top: 25px;
            color: #ffd700;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel-title">گردونه شانس</div>
        <div class="wheel">
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>
        <button class="spin-btn" id="spinBtn">چرخاندن</button>
        <div class="result" id="result"></div>
        <a href="welcome.html" class="back-link">بازگشت به صفحه اصلی</a>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultElement = document.getElementById('result');
        const prizes = [
            'پوچ', 'پوچ', '۱۰۰۰ دلار', 'پوچ', '۰.۰۲۴ بیت‌کوین', 'پوچ', 'شانس مجدد', 'پوچ'
        ];
        const colors = ['#ff6b6b', '#4ecdc4', '#ffd700', '#45b7d1', '#96c93d', '#f7d794', '#ff9f1c', '#d4a5a5'];
        const segments = prizes.length;
        const angle = (2 * Math.PI) / segments;
        let currentAngle = 0;
        const cooldown = 12 * 60 * 60 * 1000; // 12 ساعت به میلی‌ثانیه

        // رسم گردونه
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // پاک کردن بوم قبل از رسم
            for (let i = 0; i < segments; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, i * angle, (i + 1) * angle);
                ctx.lineTo(200, 200);
                ctx.fill();
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(i * angle + angle / 2);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 18px Segoe UI';
                ctx.textAlign = 'right';
                ctx.fillText(prizes[i], 180, 10);
                ctx.restore();
            }
        }
        drawWheel();

        // چک کردن زمان آخرین چرخش
        let lastSpinTime = localStorage.getItem('lastSpinTime') ? parseInt(localStorage.getItem('lastSpinTime')) : 0;
        const now = Date.now();
        if (now - lastSpinTime < cooldown) {
            spinBtn.disabled = true;
            const remainingTime = cooldown - (now - lastSpinTime);
            const hoursLeft = Math.ceil(remainingTime / (1000 * 60 * 60));
            resultElement.textContent = `لطفاً ${hoursLeft} ساعت دیگر برای شانس بعدی صبر کنید!`;
        }

        spinBtn.addEventListener('click', () => {
            if (!spinBtn.disabled) {
                spinBtn.disabled = true;
                const spins = 5 + Math.random() * 5; // 5 تا 10 دور
                const poochIndex = 0; // همیشه روی اولین "پوچ" فرود میاد
                const targetAngle = spins * 2 * Math.PI + (poochIndex * angle); // زاویه هدف برای پوچ
                const duration = 4000; // 4 ثانیه

                let startTime = null;
                function animate(time) {
                    if (!startTime) startTime = time;
                    const progress = (time - startTime) / duration;
                    if (progress < 1) {
                        currentAngle = targetAngle * progress;
                        canvas.style.transform = `rotate(${currentAngle}rad)`;
                        requestAnimationFrame(animate);
                    } else {
                        currentAngle = targetAngle;
                        canvas.style.transform = `rotate(${currentAngle}rad)`;
                        resultElement.textContent = 'متأسفانه امروز شانس همراه شما نبود. بعد از ۱۲ ساعت مجدداً شانس خودتون رو امتحان کنید!';
                        localStorage.setItem('lastSpinTime', Date.now());
                    }
                }
                requestAnimationFrame(animate);
            }
        });
    </script>
</body>
</html>
